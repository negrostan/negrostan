<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Уга-Буга Карти</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
<span>
<a href="index.html">ННет</a> <h>Уга-Буга Карти</h>
</span>
<div id="map"></div>

<script>
  // Инициализация карты
  const map = L.map('map').setView([50.45, 30.52], 6);

  // Подложка (лёгкая и стабильная)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  // Загрузка GeoJSON из файла
  fetch('data.geojson')
    .then(r => r.json())
    .then(data => {
	const layer = L.geoJSON(data, {
	  style: feature => ({
		color: feature.properties?.stroke || '#3388ff',
		weight: feature.properties?.['stroke-width'] || 3,
		fillColor: feature.properties?.fill || '#3388ff',
		fillOpacity: feature.properties?.['fill-opacity'] ?? 0.2
	  }),

	  pointToLayer: (feature, latlng) => {
		return L.circleMarker(latlng, {
		  radius: 6,
		  color: feature.properties?.stroke || '#000',
		  fillColor: feature.properties?.fill || '#f00',
		  fillOpacity: feature.properties?.['fill-opacity'] ?? 0.8
		});
	  },

	  onEachFeature: (feature, layer) => {
		if (feature.properties?.name) {
		  layer.bindPopup(feature.properties.name);
		}
	  }
	}).addTo(map);

      // Автозум под объекты
      map.fitBounds(layer.getBounds());
    })
    .catch(err => {
      console.error('Ошибка загрузки GeoJSON:', err);
    });
</script>

</body>
</html>
